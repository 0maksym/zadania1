 <script language="JavaScript">

 var a=parseFloat(d1_Szy);

d=3*a*(Math.pow(b, 2));
e=+Math.pow(b, 3);
g=s+c+d+e;


 </script>
 <script language="JavaScript">
document.write("A="+a+" B="+b+"" );
</script><br>
<script language="JavaScript">
