<html>
	<body>
	<div style="color:green;font-size:33px;">
		<script language="JavaScript">
		var D1_Szy=prompt("D1=","");
		var D2_Szy=prompt("D2=","");

		var b=parseFloat(D2_Szy);

		suma*24;
		suma*3600;
		document.write("ilosc sekund="+a+"dni - "+b+"dni = "+(suma*24)*3600+"<br>");
		</script>
		</div>
	</body>
</html>
