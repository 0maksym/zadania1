	<body>
	<div style="color:green;font-size:33px;">
		<script language="JavaScript">
		var D1_Szy=prompt("D1=","");

		var G2_Szy=prompt("G2=","");
		var suma;
		var a1;
		var b1;
		var suma1;
		var suma2;

		document.write("ilosc sekund="+a+" dni"+c+" godzin - "+b+" dni"+d+" godzin = "+(suma*3600)+"<br>");
